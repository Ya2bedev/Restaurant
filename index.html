		/>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Google Fonts Roboto -->

			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
		/>
		<!-- MDB -->
		<link
			rel="stylesheet"
			href="css/mdb.min.css"
		/>
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<!-- CSS ANIMATION -->
		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet"
		/>
	</head>

	<body class="body_home">
		<!-- Navbar -->
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 shadow-0">
			<div class="container">
				<a
					class="navbar-brand d-none d-sm-block"
					href="#"
					><img
						src="img/LOGO_WEBB.svg"
						alt=""
						height="50px"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-mdb-toggle="collapse"
					data-mdb-target="#navbarNav"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="fas fa-bars"></i>
				</button>
				<div
					class="collapse navbar-collapse container-fluid"
					id="navbarNav"
				>
					<div class="mx-auto"></div>
					<ul class="navbar-nav fw-bolder topBotomBordersOut">
						<li class="nav-item">
							<a
								class="nav-link text-white Alink activePAGE"
								aria-current="page"
								href="index.html"
								>HOME</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-white Alink"
								href="About.html"
								>ABOUT US</a
							>
						</li>
						<!-- Dropdown Menu -->
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle text-white Alink"
								id="navbarDropdownMenuLink"
								role="button"
								data-mdb-toggle="dropdown"
								aria-expanded="false"
							>
								MENU
							</a>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink"
							>
								<li>
									<a
										class="dropdown-item"
										href="Menu.html"
										>OUR MENU</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="Menu.html#BREAKFAST"
										>BREAKFAST</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="Menu.html#LUNCH"
										>LUNCH</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="Menu.html#DINNER"
										>DINNER</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="Menu.html#DRINK"
										>DRINK</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="Menu.html#FASTFOOD"
										>FASTFOOD</a
									>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-white Alink"
								href="More.html"
								>SERVICES</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->
		<div
			class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center"
		>
			<div
				class="container text-center text-light fw-bolder"
				data-aos="fade-down"
				data-aos-easing="linear"
				data-aos-duration="1500"
			>
				<h1 style="color: #fb2576">WELCOME TO OUR RESTAURNT!</h1>
				<br />

				<p>We are thrilled to have you as our guest.</p>
				<br />
				<div class="form">
					<a
						href="#"
						class="btn btn-rounded w-25 btn-outline-light"
						data-mdb-toggle="modal"
						data-mdb-target="#LOGIN"
						style="background: #fb2576; color: #fff"
						data-aos="fade-right"
						data-aos-easing="ease-in-out"
						data-aos-duration="1500"
						>LOGIN</a
					>
					<a
						href="#"
						class="btn btn-rounded w-25 btn-outline-danger"
						data-mdb-toggle="modal"
						data-mdb-target="#REGISTER"
						style="background: #fff; color: #fb2576"
						data-aos="fade-left"
						data-aos-easing="ease-in-out"
						data-aos-duration="1500"
						>REGISTER</a
					>
				</div>
			</div>
		</div>

		<!-- MODAL FORM LOGIN-->
		<div
			class="modal fade"
			tabindex="-1"
			id="LOGIN"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div
						class="modal-header text-center"
						style="background: #fff; color: #fb2576"
					>
						<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<button
								type="button"
								class="btn-close"
								data-mdb-dismiss="modal"
								aria-label="Close"
							></button>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-2">
							<i class="fas fa-envelope prefix grey-text"></i>
							<input
								type="email"
								id="defaultForm-email"
								class="form-control"
								placeholder="Your email address"
							/>
						</div>

						<div class="md-form mb-4">
							<i class="fa-sharp fa-solid fa-lock"></i>
							<input
								type="password"
								id="defaultForm-pass"
								class="form-control"
								placeholder="Your password"
							/>
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button
							class="btn btn-default"
							style="background: #fb2576; color: #fff"
						>
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--// MODAL FORM LOGIN-->
		<!-- MODAL FORM REGISTER-->
		<div
			class="modal fade"
			id="REGISTER"
			tabindex="-1"
			id="LOGIN"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div
						class="modal-header text-center"
						style="background: #fff; color: #fb2576"
					>
						<h4 class="modal-title w-100 font-weight-bold">REGISTERATION</h4>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<button
								type="button"
								class="btn-close"
								data-mdb-dismiss="modal"
								aria-label="Close"
							></button>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-3">
							<input
								type="email"
								id="defaultForm-email"
								class="form-control"
								placeholder="Your Name"
							/>
						</div>

						<div class="md-form mb-3">
							<input
								type="password"
								id="defaultForm-pass"
								class="form-control"
								placeholder="Your Email"
							/>
						</div>
						<div class="md-form mb-3">
							<input
								type="password"
								id="defaultForm-pass"
								class="form-control"
								placeholder="Your password"
							/>
						</div>
						<div class="md-form mb-3">
							<input
								type="password"
								id="defaultForm-pass"
								class="form-control"
								placeholder="Confirm your password"
							/>
						</div>
						<div class="form-check d-flex justify-content-center mb-5">
							<input
								class="form-check-input me-2"
								type="checkbox"
								value=""
								id="form2Example3cg"
							/>
							<label
								class="form-check-label"
								for="form2Example3g"
							>
								I agree all statements in
								<a
									href="#!"
									class="text-body"
									><u>Terms of service</u></a
								>
							</label>
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button
							class="btn btn-default"
							style="background: #fb2576; color: #fff"
						>
							Register
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //MODAL FORM REGISTER-->
		<!-- NAVBAR -->
		<script type="text/javascript">
			var nav = document.querySelector('nav');

			window.addEventListener('scroll', function () {
				if (window.pageYOffset > 100) {
					nav.classList.add('bg-dark', 'shadow');
				} else {
					nav.classList.remove('bg-dark', 'shadow');
				}
			});
		</script>
		<!-- MDB -->
		<script
			type="text/javascript"
			src="js/mdb.min.js"
		></script>
		<!-- Custom scripts -->
		<script type="text/javascript"></script>
		<!-- //CDN JAVASCRIPT ANIMATION -->
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
